<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">  <!--font-->
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Advice generator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main >
      <h1 >Advice #<span id="num" ></span></h1><!-- Advice ID goes here -->

      <blockquote id="quote">Click the dice</blockquote>
      <img class="divider" src="images/pattern-divider-mobile.svg" alt="pattern pattern-divider-mobile">
      <button class="dice-button">
        <img class="dice" src="images/icon-dice.svg" alt="dice icon">
      </button>
  </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/NicoPom" target="_blank">Nico Pom</a>.
    </footer>
  </body>
  <script src="main.js"></script>
</html>
